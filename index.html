<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <meta name="description" content="Calculatrice JS en ligne">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="./main.js" defer></script>
</head>

<body>

    <main>
        <section class="screen">

            <p class="screen__text"></p>

        </section>

        <section class="keyboard">

            <div class="keyboard__button keyboard__clear "><p>Clear</p></div>

            <div class="keyboard__button keyboard__div"><p>/</p></div>

            <div class="keyboard__button keyboard__multiplication"><p>*</p></div>

            <div class="keyboard__button keyboard__soustraction"><p>-</p></div>

            <div class="keyboard__button keyboard__seven"><p>7</p></div>

            <div class="keyboard__button keyboard__eight"><p>8</p></div>

            <div class="keyboard__button keyboard__nine"><p>9</p></div>
            
            <div class="keyboard__button keyboard__addition"><p>+</p></div>
            
            <div class="keyboard__button keyboard__four"><p>4</p></div>

            <div class="keyboard__button keyboard__five"><p>5</p></div>

            <div class="keyboard__button keyboard__six"><p>6</p></div>

           
            <div class="keyboard__button keyboard__go"><p>=</p></div>

            <div class="keyboard__button keyboard__one"><p>1</p></div>

            <div class="keyboard__button keyboard__two"><p>2</p></div>

            <div class="keyboard__button keyboard__three"><p>3</p></div>


            <div class="keyboard__button keyboard__zero"><p>0</p></div>

            <div class="keyboard__button keyboard__dot"><p>.</p></div>

            

        </section>

    </main>

</body>

</html>
